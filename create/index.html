<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0;"/>
    <title>创建属于你的年度申花账单</title>

    <link href="css/layer.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/layer.js"></script>
    <script type="text/javascript" src="js/phone.js"></script>
    <!--<script type="text/javascript" src="js/the_code.js"></script>-->
</head>
<body>
<div class="the-code">
    <div class="the-header">
        <div class="the-title">
            <h3>创建属于你自己的</h3>
            <h3>2017申花年度账单</h3>
        </div>
        <div class="phone-icon state-animate">
            <div class="ear">
                <span class="left-ear"></span>
                <span class="right-ear"></span>
            </div>
            <div class="eyebrows">
                <span class="left-eyebrows"></span>
                <span class="right-eyebrows"></span>
            </div>
            <div class="eyes">
                <div class="left-eye">
                    <span></span>
                </div>
                <div class="right-eye">
                    <span></span>
                </div>
            </div>
            <div class="mouth"></div>
        </div>
    </div>
    <div class="the-content">
        <div class="the-tips">您可以将一些您不想展示的问题留空，生成的账单将不包含留空的信息。</div>
        <form action="#" class="the-forms">


            <input type="button" class="close_tel" style="width:30%;" value="我叫" onClick="" />
            <input maxlength="8" class="login_ipt error" id="username" style="width:70%;"
                   value="" name="yzm_tel" placeholder="" />


            <div class="part">主场</div>
            <input type="button" class="close_tel" value="2017年，虹口主场出勤" style="width:65%;" onClick="" />
            <input maxlength="2" style="width:20%;"
                   class="login_ipt error" id="zhandou" value="" name="yzm_tel" placeholder="0~20" />
            <input type="button" class="right_tel" value="次" style="width:15%;" onClick="" />
            <input type="button" class="close_tel" value="我最常去的看台是" style="width:50%;" onClick="" />
            <input class="login_ipt error" maxlength="3"id="cqkt" value="" style="width:25%" name="yzm_tel" placeholder="" />
            <input type="button" class="right_tel" value="号看台" style="width:25%;" onClick="" />

            <input type="button" class="close_tel" value="23场在上海的比赛，我去了" style="width:70%;" onClick="" />
            <input maxlength="2" class="login_ipt error" style="width:20%;"
                   id="shanghai" value="" name="yzm_tel" placeholder="0~23" />
            <input type="button" class="right_tel" value="场" style="width:10%;" onClick="" />

            <div class="part">远征</div>

            <input type="button" class="close_tel" value="本赛季远征" style="width:40%;" onClick="" />
            <input maxlength="2" class="login_ipt error"  style="width:40%;"
                   id="yuanzheng" value="" name="yzm_tel" placeholder="" />

            <input type="button" class="right_tel" value="场" style="width:20%;" onClick="" />

            <input type="button" class="close_tel" value="最远到达了" style="width:40%;" onClick="" />
            <input name="code" maxlength="4" class="login_ipt error" id="zuiyuan" value="" placeholder="哪个客场？" />

            <div class="part">回忆与展望</div>

            <input type="button" class="close_tel" value="今年关于申花的最大开销是" style="width:65%;" onClick="" />
            <input name="code" maxlength="6" class="login_ipt error" id="kaixiao" style="width:35%;"
                   value="" placeholder="" />

            <input type="button" class="close_tel" value="这笔开销，我花了" style="width:45%;" onClick="" />
            <input maxlength="5" name="code" class="code error" id="huale" value="" style="width:35%;" placeholder="" />
            <input type="button" class="right_tel" value="元" style="width:20%;" onClick="" />

            <input type="button" class="close_tel" value="夺冠当晚在八万人呆到了" style="width:60%;" onClick="" />
            <input maxlength="2" name="code" class="code error"  style="width:20%;" id="daidao" value="" placeholder="" />
            <input type="button" class="right_tel" value="点" style="width:20%;" onClick="" />

            <input type="button" class="close_tel" value="那天晚上直到" style="width:40%;" onClick="" />
            <input maxlength="2" name="code" class="code error"  style="width:30%;" id="caishui" value="" placeholder="" />
            <input type="button" class="right_tel" value="点才睡" style="width:30%;" onClick="" />


            <input type="button" class="close_tel" value="我一共关注了" style="width:35%;" onClick="" />
            <input maxlength="2" name="code" class="code error" id="gzh"  style="width:20%;"
                   value="" placeholder="" />
            <input type="button" class="right_tel" value="个申花相关公众号" style="width:45%;" onClick="" />

            <input type="button" class="close_tel" value="2017年是我看申花的第" style="width:60%;" onClick="" />
            <input maxlength="2" name="code" style="width:20%;"
                   class="code error" id="djn" value="" placeholder="" />
            <input type="button" class="right_tel" value="年" style="width:20%;" onClick="" />

            <input type="button" class="close_tel" value="2018，目标主场" style="width:50%;" onClick="" />
            <input maxlength="3" name="code" class="code error" style="width:20%;"
                   id="futurecql" value="" placeholder="0~100" />

            <input type="button" class="right_tel" value="%出勤率" style="width:30%;" onClick="" />

            <input type="button" class="close_tel" value="2018年，目标客场远征" style="width:60%;" onClick="" />
            <input maxlength="2" name="code" class="code error" id="futureyz" style="width:20%;"
                   value="" placeholder="" />
            <input type="button" class="right_tel" value="次" style="width:20%;" onClick="" />

            <input type="button" class="close_tel" value="最远我将远征" style="width:40%;" onClick="" />

            <input name="code" maxlength="4" class="login_ipt error" id="futureplace" value="" placeholder="" />
            <div class="updateBtn">
                <button type="button" onclick="submitBill()">生成我的账单</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
